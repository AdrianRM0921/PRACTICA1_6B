<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMACION</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="calculadora">
    <div id="titulo">
      <h2>CALCULADORA</h2>
    </div>

    <div class="selector">
      <select id="tipoUnidad" name="tipoUnidad" class="form-select">
        <option value="vacio">Seleccione</option>
        <option value="bas">Básica</option>
        <option value="log">Longitud</option>
        <option value="vel">Velocidad</option>
        <option value="mas">Masa</option>
      </select>
    </div>

    <div class="grupo-input" >
      <input type="number" id="num1" placeholder="Ingresa un número">
      <input type="number" id="num2" placeholder="Resultado" >
    </div>

    <div id="grupoSelector" class="grupo-selector"style="display: none;">
      <select id="unidadDesde" name="unidadDesde" class="form-select"></select>
      <select id="unidadHasta" name="unidadHasta" class="form-select"></select>
    </div>

    <div id="basicaButtons" class="button-group" style="display: none;">
      <button onclick="funion_btn_bas1()">Suma</button>
      <button onclick="funion_btn_bas2()">Resta</button>
      <button onclick="funion_btn_bas3()">Multiplicacion</button>
      <button onclick="funion_btn_bas4()">Divicion</button>
    </div>

    <div id="limpiar">
        <button type="button" class="container" onclick="Borrar()">Limpiar</button>
    </div>
    <p id="resultado"></p>
  </div>

  <script type="text/javascript" src="/js/contenedor.js"></script>
  <script type="text/javascript" src="/js/btn_basica.js"></script>
</body>
</html>
